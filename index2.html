<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="left">
            <img src="https://picsum.photos/1600/1545"> 
        </div>
        <div class="right">
            <div class="form">
                
                <div>
                    <form>
                        <div>
                    <h1>Sign up to Site</h1>
                </div>
                <div>
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg> Sign up with Google</button>
                </div>
                <hr>
                        <div class="name-field">
                            <div>
                            <label class="label" for="name">Name</label><br>
                            <input type="text" name="name" id="name" required>
                        </div>
                           <div> <label for="username">Last name</label><br>
                            <input type="text" name="lastname" id="lastname" required></div>
                            
                        </div>
                        
                       <div>
                        <label class="label" for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                        <div>
                            <label class="label" for="password">Password</label>
                        <input type="password" autocomplete="new-password" name="password" id="password" placeholder=" 6+ characters" required>
                    </div>
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox" value="agree" required>
                        <label class="label" for="checkbox">I agree with Your Site's <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>.</label>
                    </div>
                        <div>
                            <input type="submit" value="Create Account">
                        </div>
                        <div>
                            <p>Already have an account? 
                                <a href="#">Sign In</a>
                            </p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
