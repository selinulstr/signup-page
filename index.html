<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="https://picsum.photos/1600/1545"> 
        </div>
        <div class="right">
            <div class="form">
                
                <div>
                    <form>
                        <div>
                    <h1>Sign up to Site</h1>
                </div>
                        <div class="name-field">
                            <div>
                            <label class="label" for="name">Name</label><br>
                            <input type="text" name="name" id="name" required>
                        </div>
                           <div> <label for="username">Last name</label><br>
                            <input type="text" name="lastname" id="lastname" required></div>
                            
                        </div>
                        
                       <div>
                        <label class="label" for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                        <div>
                            <label class="label" for="password">Password</label>
                        <input type="password" autocomplete="new-password" name="password" id="password" placeholder=" 6+ characters" required>
                    </div>
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox" value="agree" required>
                        <label class="label" for="checkbox">I agree with Your Site's <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>.</label>
                    </div>
                        <div>
                            <input type="submit" value="Create Account">
                        </div>
                        <div>
                            <p>Already have an account? 
                                <a href="#">Sign In</a>
                            </p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
